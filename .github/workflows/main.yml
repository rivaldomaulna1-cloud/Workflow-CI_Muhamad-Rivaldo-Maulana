name: Retrain ML Model

on: [push]

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install MLflow
        run: pip install mlflow

      - name: Run modelling
        run: mlflow run MLProject -e modelling

